{% block content %}
<!-- BEGIN: Subheader -->

        <div class="mr-auto">
            <h3 class="m-subheader__title ">
                主页
            </h3>
        </div>

                    <span class="m-subheader__daterange" id="m_dashboard_daterangepicker">
                        <span class="m-subheader__daterange-label">

                            <span class="m-subheader__daterange-date m--font-brand"></span>
                        </span>
                        <a href="#" class="btn btn-sm btn-brand m-btn m-btn--icon m-btn--icon-only m-btn--custom m-btn--pill">

<div class="m-content">

            <div class="m-portlet m-portlet--mobile m-portlet--sortable">
                <div class="m-portlet__head ui-sortable-handle">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon">
                                <i class="la la-files-o"></i>
                            </span>
                            <h3 class="m-portlet__head-text">
                                我的任务
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <div class="m_datatable m-datatable m-datatable--default m-datatable--error m-datatable--loaded">
                        <table class="table table-border table-striped table-hover m-table" style="text-align: center;">
                            <thead>
                                <tr>
                                    <th data-field="id">#</th>
                                    <th data-field="uuid">任务编号</th>
                                    <th data-field="name">工具具名称</th>
                                    <th data-field="starttime">提交时间</th>
                                    <th data-field="status">任务状态</th>
                                    <th data-field="result">查看结果</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td data-field="id">2</td>
                                    <td data-field="uuid">78f834rfehf8372hf78eghf78hg37fh8</td>
                                    <td data-field="name">fq转fa</td>
                                    <td data-field="starttime">2018-12-04</td>
                                    <td data-field="status">进行中</td>
                                    <td data-field="result">
                                        <a href="#" class="btn btn-outline-metal m-btn m-btn--icon m-btn--icon-only disabled">
                                            <i class="fa fa-download"></i></a></td>
                                </tr>
                                <tr data-row="1" class="m-datatable__row m-datatable__row--even">
                                    <td data-field="id">1</td>
                                    <td data-field="uuid">rx78324r78478nbxr87n43782xnrt87n</td>
                                    <td data-field="name">DNA翻译蛋白序列</td>
                                    <td data-field="starttime">
                                        2018-12-04</td>
                                    <td data-field="status">已完成</td>

                                        <a href="#" class="btn btn-outline-success m-btn m-btn--icon m-btn--icon-only">
                                            <i class="fa fa-download"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="m-datatable__pager m-datatable--paging-loaded clearfix" style="margin: auto;text-align: center">
                            {{ pg.page(page_data, 'admin.index')}}
                        </div>
                    </div>
                </div>
            </div>
            <!--End::Portlet-->
